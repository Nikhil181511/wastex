<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERE Map with Markers and Realistic Truck Animation</title>

    <!-- HERE Maps JavaScript SDK -->
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #mapContainer {
            width: 100%;
            height: 80vh; /* Make the map take 80% of the viewport height */
        }

        #submitButton {
            position: relative;
            margin: 10px auto;
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #submitButton:hover {
            background-color: #45a049;
        }

        #coordinates {
            padding: 20px;
        }

        /* Truck and box styling */
        #box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #FF9800; /* Box color */
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }

        #truck {
            position: absolute;
            width: 150px; /* Total truck width */
            height: 60px; /* Total truck height */
            bottom: 100px;
            left: -200px; /* Start offscreen */
            display: none;
        }

        /* Truck parts */
        .truck-cab {
            position: absolute;
            width: 50px;
            height: 60px;
            background-color: #333;
            top: 0;
            left: 0;
        }

        .truck-container {
            position: absolute;
            width: 100px;
            height: 40px;
            background-color: #666;
            top: 20px;
            left: 50px;
        }

        /* Truck wheels */
        .truck-wheel {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            bottom: -10px;
        }

        .truck-wheel.front {
            left: 10px;
        }

        .truck-wheel.back {
            left: 110px;
        }

        /* Animations */
        @keyframes moveTruck {
            0% { left: -200px; }
            50% { left: 50%; }
            100% { left: 100%; }
        }

        @keyframes moveBox {
            0% { bottom: 100px; opacity: 1; }
            50% { bottom: 130px; opacity: 0.5; }
            100% { bottom: 150px; opacity: 0; }
        }

        /* Slow down the truck animation */
        #truck {
            animation-duration: 8s; /* Slower truck movement */
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="mapContainer"></div>

    <!-- Submit button -->
    <button id="submitButton">Submit Location</button>

    <!-- Placeholder for the submitted coordinates -->
    <div id="coordinates"></div>

    <!-- Animation elements -->
    <div id="box"></div>
    <div id="truck">
        <!-- Truck parts -->
        <div class="truck-cab"></div>
        <div class="truck-container"></div>
        <!-- Truck wheels -->
        <div class="truck-wheel front"></div>
        <div class="truck-wheel back"></div>
    </div>

    <script>
        // Initialize HERE Maps API
        const platform = new H.service.Platform({
            apikey: 'mdunLxyyXHsAMJJAkJ2U1t3n4crZ639MopzKwWi0Dk4', // Replace with your HERE Maps API key
        });

        // Obtain the default map layers
        const defaultLayers = platform.createDefaultLayers();

        // Initialize the map centered at Don Bosco College of Engineering
        const map = new H.Map(
            document.getElementById('mapContainer'),
            defaultLayers.vector.normal.map,
            {
                center: { lat: 15.3402, lng: 73.9511 }, // Center at Don Bosco College of Engineering
                zoom: 14,
                pixelRatio: window.devicePixelRatio || 1,
            }
        );

        // Enable map interaction
        const behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

        // Create the default UI
        const ui = H.ui.UI.createDefault(map, defaultLayers);

        // Variable to store the marker
        let marker;

        // Function to add a marker
        const addMarker = (lat, lng) => {
            // Remove the existing marker if it exists
            if (marker) {
                map.removeObject(marker);
            }
            
            // Create and add the new marker
            marker = new H.map.Marker({ lat, lng });
            map.addObject(marker);
            
            // Log latitude and longitude
            console.log(`Latitude: ${lat}, Longitude: ${lng}`);
        };

        // Add click event listener to the map
        map.addEventListener('tap', (evt) => {
            const coord = map.screenToGeo(evt.currentPointer.viewportX, evt.currentPointer.viewportY);
            addMarker(coord.lat, coord.lng); // Add marker at clicked location
        });

        // Add functionality to the submit button
        document.getElementById('submitButton').addEventListener('click', () => {
            if (marker) {
                const { lat, lng } = marker.getGeometry();
                
                // Store coordinates in localStorage
                localStorage.setItem('markerCoordinates', JSON.stringify({ lat, lng }));
                
                // Display coordinates on the same page
                document.getElementById('coordinates').innerHTML = `
                    <h1>Marker Coordinates</h1>
                    <p>Latitude: ${lat}</p>
                    <p>Longitude: ${lng}</p>
                `;

                // Trigger truck and box animation
                animateTruckAndBox();

            } else {
                alert('Please place a marker on the map before submitting.');
            }
        });

        // Truck and box animation
        function animateTruckAndBox() {
            const box = document.getElementById('box');
            const truck = document.getElementById('truck');

            // Show box and truck
            box.style.display = 'block';
            truck.style.display = 'block';

            // Start animations
            box.style.animation = 'moveBox 8s ease forwards'; // Match box animation duration to truck
            truck.style.animation = 'moveTruck 8s ease forwards'; // Slow down truck animation

            // Hide elements after animation is complete
            setTimeout(() => {
                box.style.display = 'none';
                truck.style.display = 'none';
            }, 8000); // 8 seconds for the animations to complete
        }

        // Optionally, center the map to the college location on load
        map.setCenter({ lat: 15.3402, lng: 73.9511 });
    </script>
</body>
</html>
